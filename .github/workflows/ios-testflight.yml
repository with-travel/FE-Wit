name: 📦 iOS Build & 🚀 TestFlight Submit

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_submit:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # Expo/EAS CLI 설치 (토큰으로 로그인 포함)
      - uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_SECRET_ACCESS_TOKEN }}
          eas-version: latest

      # iOS 빌드 + TestFlight 자동 배포(submit)
      - name: 🔨 Build & 🚀 Submit to TestFlight
        run: |
          eas build \
            --platform ios \
            --profile production \
            --auto-submit \
            --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_SECRET_ACCESS_TOKEN }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SECRET_PASSWORD_WIT }}

    concurrency:
      group: ios-testflight
      cancel-in-progress: true
