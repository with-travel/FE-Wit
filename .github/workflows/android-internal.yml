name: 📦 Android Build & 🚀 Internal Testing CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  android_internal:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_SECRET_ACCESS_TOKEN }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      # service-account.json 파일 생성
      - name: Create service-account.json
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service-account.json

      # Expo/EAS CLI 설치 & 로그인
      - uses: expo/expo-github-action@v8
        with:
          token: ${{ env.EXPO_TOKEN }}
          eas-version: latest

      # AAB 빌드 + Internal Testing 자동 배포
      - name: Build & Submit to Internal Testing
        run: |
          eas build \
            --platform android \
            --profile production \
            --auto-submit \
            --non-interactive

    concurrency:
      group: android-testTrack
      cancel-in-progress: true
